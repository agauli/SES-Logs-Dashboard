<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES Log Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>SES Log Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <section id="controls">
                <form id="logForm">
                    <div class="form-group">
                        <label for="log-group">Log Group:</label>
                        <input type="text" id="log-group" name="log-group" value="/aws/ses/event_logs" required>
                    </div>

                    <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" name="start-date" value="2024-08-26" required>
                    </div>

                    <div class="form-group">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" name="end-date" value="2024-08-29" required>
                    </div>

                    <div class="form-group">
                        <label for="event-type">Event Type:</label>
                        <select id="event-type" name="event-type" required>
                            <option value="bounce">Bounce</option>
                            <option value="delivery">Delivery</option>
                            <option value="complaint">Complaint</option>
                            <option value="open">Open</option>
                            <option value="send">Send</option>
                        </select>
                    </div>

                    <button type="submit">Get Logs</button>
                </form>
            </section>

            <section id="results">
                <h2>Results</h2>
                <div id="results-content">
                    <div id="loading-indicator" style="display: none;">Loading...</div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
